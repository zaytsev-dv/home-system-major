version: '3.7'

services:
  database:
    build: ./database/
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: home_system_major
    ports:
      - "5432:5432"
    networks:
      - skynet
#    volumes:
#      - ./database/create_database_for_docker.sql:/docker-entrypoint-initdb.d/1.sql

  nginx:
    container_name: nginx
    image: nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - skynet

  home_system_major:
    restart: always
#    image: zaytsevdv/home-system-major:dev-latest
    build: ./
    ports:
      - "8090:8090"
    networks:
      - skynet
    environment:
      spring.profiles.active: 'dev-local-docker'
      spring.mail.username: 'user'
      spring.mail.password: 'pass'
      telegram-bot.token: 'token'
      telegram-bot.username: 'my_home_system_bot'
    links:
      - database
    depends_on:
      - database
      - nginx

networks:
  skynet:
    driver: bridge