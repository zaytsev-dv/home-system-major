name: Build maven

on:
  pull_request:
    branches:
      - master
      - dev

jobs:

  build_maven:
    name: Build maven
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Clean install MAVEN
        run: mvn -B clean install

